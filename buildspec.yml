version: 0.1
env:
  variables:
    SCRIPT_DIR: ./scripts
phases:
  install:
    runtime-versions:
      python: 3.8
  build:
    commands:
      - echo "⚙️ Installing Python dependencies ... ⚙️"
      - mkdir dependencies
      - pip3 install -r requirements.txt -t ./dependencies
  post_build:
    commands:
      - chmod +x $SCRIPT_DIR/build_lambdas.sh && chmod +x $SCRIPT_DIR/env.sh
      - source $SCRIPT_DIR/env.sh
      - $SCRIPT_DIR/build_lambdas.sh